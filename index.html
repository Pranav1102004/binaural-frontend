<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binaural Beat Generator</title>

</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>MindWaves: Binaural Beat Generator</h1>
        </div>
    
        <div class="card" id="card">
            <div class="selector">
                <label for="Waves">Wave Type</label>
            <select name="waves" id="waves">
                <option value="Alpha">Alpha</option>
                <option value="Beta">Beta</option>
                <option value="Delta">Delta</option>
                <option value="Gamma">Gamma</option>
                <option value="Theta">Theta</option>
                <option value="Custom">Custom</option>
            </select>
            </div>
            <div class="custom" id="custom">
                <div class="group">
                    <div class="group-section">
                        <label for="base frequency">Base Frequency</label>
                        <label id="frequency">220hz</label>
                    </div>
                    <input id="base-selector" type="range" min="0" max="600">
                    
                </div>
                <div class="group">
                    <div class="group-section">
                        <label for="Difference-Frequency">Difference Frequency</label>
                        <label id="diff">220hz</label>
                    </div>
                    <input id="diff-slector" type="range" min="0" max="600">
                    
                </div>
                <div class="group">
                    <div class="group-section">
                        <label for="Duration">Duration</label>
                        <label id="time">220hz</label>
                    </div>
                    <input id="time-selctor" type="range" min="0" max="600">
                    
                </div>
    
            </div>
            <div class="play-download">
                <button>Play</button>
                <button>Download</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>

</body>
</html>
